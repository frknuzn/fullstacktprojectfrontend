<h1>Todo</h1>

<div class="container">
<!-- todoFormu invalid olduğunda mesaj görünecek -->
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid ">Enter Valid Values</div>

  <!-- todoFormu invalid olduğunda ve target date invalid olduğunda mesaj görünecek -->
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Target Date</div>

  <!-- todoFormu invalid olduğunda ve description invalid olduğunda mesaj görünecek -->
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter atleast 5 character</div>

  <!-- Save butonuna tıkladığımızda saveTodo formu submit edilecek -->
  <!-- todoForm geçersiz değilse yani boş alan yoksa kayıt işlemi olacak -->
<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
    <label>Description</label>
  <input type="text" #description="ngModel" [(ngModel)]=todo.description class="form-control" name="description" required="required" minlength="5">
  </fieldset>

  <fieldset class="form-group">
      <label>Target Date</label>
      <!-- Modeli formatlıyoruz ve event olarak atıyoruz -->
  <input type="date" #targetDate="ngModel"
  [ngModel]="todo.targetDate | date:'yyy-MM-dd'"
  (ngModelChange)="todo.targetDate =$event"
   class="form-control" name="targetDate" required="required" >
</fieldset>


<button type="submit" class="btn btn-success">Save</button>
</form>
</div>
